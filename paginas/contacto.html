        <section class="fuentes-productos">
            <h1>¿Dudas? Escribinos</h1>
            
            <h2>Un miembro de nuestro equipo se pondrá en contacto con vos en breve.</h2>
            <form action="">
              <label for="nombre"></label>
              <input type="text" name="nombre" placeholder="Nombre" required >

              <label for="apellido"></label>
              <input type="text" name="apellido" placeholder="Apellido" required>

             
              <label for="mail"></label>
              <input type="email" name="mail" placeholder="Correo Electronico" required >

              <label for="number"></label>
              <input type="number" name="number" placeholder="Whatsapp" required >

              

              <label for="comentarios"></label>  
              <textarea name="comentarios" rows="10" cols="60" placeholder="¿Te gustaria dejarnos un mensaje? Contanos en que podemos ayudarte" required></textarea>
            
              
              <input type="submit" value="Enviar comentarios">
            </form>
        </section>
